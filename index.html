<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <!--Header (in position fixed)-->
    <header>
        <div class="container">
            <div class="left">
                <div class="gender">
                    <a href="#">Donna</a>
                    <a href="#">Uomo</a>
                    <a href="#">Bambino</a>
                </div>
            </div>
            <div class="center">
                <img class="logo" src="img/boolean-logo.png" alt="logo">
            </div>
            <div class="right">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
       </div>
       
    </header>

     <!--Main composto da 6 card divise su due righe-->
     <main>
        <div class="main-container">
            <div class="card">
                <div class="image-card heart">
                        <img class="image"src="img/1.webp" alt="">
                </div>
                <div class="text">
                    <div class="brand">Levi's</div>
                    <div class="name">RELAXED FIT TEE UNISEX</div>
                    <div class="price">
                        <div class="sale">14,99€</div>
                        <div class="nosale">29,99€</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img class="image" src="img/2.webp" alt="">
                </div>
                <div class="text">
                    <div class="brand">Guess</div>
                    <div class="name">ROSES TEE</div>
                    <div class="price">
                        <div class="sale">20,99€</div>
                        <div class="nosale">29,99€</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img class="image" src="img/3.webp" alt="">
                </div>
                <div class="text">
                    <div class="brand">Come Zucchero Filato</div>
                    <div class="name">VOGLIA DI COLORI PASTELLO</div>
                    <div class="price">
                        <div class="sale">129,99€</div>
                        <div class="nosale">184,99€</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img class="image" src="img/4.webp" alt="">
                </div>
                <div class="text">
                    <div class="brand">Levi's</div>
                    <div class="name">TEE UNISEX</div>
                    <div class="price">
                            <div class="sale">14.99€</div>
                            <div class="nosale">29,99€</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img class="image" src="img/5.webp" alt="">
                </div>
                <div class="text">
                    <div class="brand">Maya Deluxe</div>
                    <div class="name">STRIPE BODICE</div>
                    <div class="price">
                        <div class="sale">99,99€</div>
                        <div class="nosale"></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img class="image" src="img/6.webp" alt="">
                </div>
                <div class="text">
                    <div class="brand">Esprit</div>
                    <div class="name">MAGLIONE-BLACK</div>
                    <div class="price">
                        <div class="sale">29,99€</div>
                        <div class="nosale"></div>
                    </div>
                </div>
            </div>
        </div>
     </main>

     <!--footer-->
     <footer>
        
     </footer>


</body>
</html>
